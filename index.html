<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      height: 100%;
      overflow: hidden;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #unmute-btn {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.6);
      color: white;
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      z-index: 10;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="wedding-video" autoplay muted playsinline>
    <source src="marikenny_compressed.mp4" type="video/mp4" />
  </video>

  <button id="unmute-btn">üîä</button>

  <script>
    const video = document.getElementById('wedding-video');
    const btn = document.getElementById('unmute-btn');

    btn.addEventListener('click', () => {
      video.muted = false;
      video.volume = 1;
      video.play(); // Ïû¨ÏÉù Î≥¥Ïû•
      btn.style.display = 'none';
    });
  </script>
</body>
</html>
