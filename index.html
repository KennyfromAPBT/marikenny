<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      pointer-events: none; /* 조작 불가, UI 클릭 방지 */
    }
  </style>
</head>
<body>
  <video autoplay playsinline muted loop>
    <source src="marikenny_compressed.mp4" type="video/mp4" />
  </video>
</body>
</html>
